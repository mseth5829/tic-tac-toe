<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="choices">
    <input type="radio" name="gameType" id="solo"><p>Play against computer</p>
    <input type="radio" name="gameType" id="2-player"><p>2-player mode</p>
  </div>
  <div id="board">
    <div class="row1">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="row2">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="row3">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
  <div class="scoreImg">
    <button id="clear">Clear</button>
    <img src="css/img/user2.gif"><p id="userScore"></p>
    <img src="css/img/enemy.gif"><p id="enemyScore"></p>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
