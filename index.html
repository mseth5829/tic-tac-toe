<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="choices">
    <input type="radio" name="gameType" id="solo">
    <label for="gameType">Play against computer</label>
    <input type="radio" name="gameType" id="2-player">
    <label for="gameType">2-player mode</label>
  </div>
  <div id="board">
    <div class="row1">
      <div class="square" id= "s1"></div>
      <div class="square" id="s2"></div>
      <div class="square"  id="s3"></div>
    </div>
    <div class="row2">
      <div class="square" id="s4"></div>
      <div class="square" id="s5"></div>
      <div class="square" id="s6"></div>
    </div>
    <div class="row3">
      <div class="square" id="s7"></div>
      <div class="square" id="s8"></div>
      <div class="square" id="s9"></div>
    </div>
  </div>
  <div id="turn"></div>
  <div class="scoreImg">
    <button id="clear">Clear</button>
    <img src="css/img/user2.gif"><p id="userScore">0</p>
    <img src="css/img/enemy.gif"><p id="enemyScore">0</p>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
